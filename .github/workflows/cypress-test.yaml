name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker
        run: |
          # sudo apt-get update
          # sudo apt-get install -y apt-transport-https ca-certificates curl gnupg lsb-release
          # curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          # echo "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          # sudo apt-get update
          # sudo apt-get install -y docker-ce docker-ce-cli containerd.io
          # sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          # sudo chmod +x /usr/local/bin/docker-compose
          docker-compose -f compose.yaml up -d
          wget -O wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
          chmod +x wait-for-it.sh
          ./wait-for-it.sh -t 0 localhost:5173 &
          sleep 5

      - name: Create .env file
        run: |
          echo "PGURI=postgres://postgres:secret@database/postgres" > .env
          echo "POSTGRES_PASSWORD=secret" >> .env
          echo "JWT_SECRET=secret" >> .env

      - name: Start Docker Compose Services
        run: docker-compose -f compose.yaml up -d

      - name: Start Application
        run: |
          cd frontend 
          npm install 
          npm run dev &
          sleep 10

      - name: Build and Cypress run
        run: |
          cd frontend 
          npx cypress run
